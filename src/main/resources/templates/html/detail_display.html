<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/board/update}" method="post">
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">bno</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" readonly="readonly"
                   name="bno" th:value="${board.bno}">
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="title"
                   th:value="${board.title}">
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">writer</label>
        <div class="col-sm-10">
            <input type="hidden" name="bno" th:value="${board.bno}"> <input
                type="text" class="form-control" readonly="readonly" name="writer"
                th:value="${board.writer}">
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">content</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="content"
                   th:value="${board.content}">
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">작성일</label>
        <div class="col-sm-10">
            <input type="text" readonly="readonly" class="form-control"
                   name="regdate" th:value="${board.regDate}">
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">수정일</label>
        <div class="col-sm-10">
            <input type="text" readonly="readonly" class="form-control"
                   name="updatedate" th:value="${board.modDate}">
        </div>
    </div>
    <div class="mb-3 row">
        <div class="col-sm-10">
            <input type="submit" value="수정" class="btn btn-success"> <a
                th:href="@{/board/delete(bno=${board.bno})}"
                class="btn btn-danger"> 삭제 </a>
        </div>
    </div>
</form>
<!-- 댓글추가  -->
<div>
    <div class="mt-4">
        <h5>
            <button type="button" class="btn btn-primary">
                <span class="badge badge-secondary addReply">Add Reply</span>
            </button>
        </h5>
        <h5>
            <button type="button" class="btn btn-primary">
							<span class="badge badge-secondary replyCount">Reply
								Count(클릭시list) : [[${board.replyCount}]]</span>
            </button>
        </h5>
    </div>
    <div class="list-group replyList">!!!!!여기~~~~~</div>
</div>
</body>
</html>
