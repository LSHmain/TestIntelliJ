<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>입력</title>
</head>
<body>
<h1>Board입력</h1>
<form th:action="@{/board}" method="post">
    <div class="mb-3 row">
        <label  class="col-sm-2 col-form-label">title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="title">
        </div>
    </div>
    <div class="mb-3 row">
        <label  class="col-sm-2 col-form-label">writer</label>
        <div class="col-sm-10">
            <input type="hidden" name="bno" > <input
                type="text" class="form-control" name="writer"
        >
        </div>
    </div>
    <div class="mb-3 row">
        <label  class="col-sm-2 col-form-label">content</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="content">
        </div>
    </div>
    <div class="mb-3 row">
        <div class="col-sm-10">
            <input type="submit" value="입력" class="btn btn-success">
        </div>
    </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
